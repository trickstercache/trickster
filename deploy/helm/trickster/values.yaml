# Default values for trickster.

# Put ints in quotes to ensure they aren't converted to scientific notations.
# See https://github.com/kubernetes/helm/issues/1707

origins:
  - name: default
    type: prometheus
    scheme: http
    host: 'prometheus:9090'
    pathPrefix: ''
    timeoutSecs: "180"
    apiPath: /api/v1
    ignoreNoCacheHeader: false
    # 24h
    maxValueAgeSecs: "86400"
    fastForwardDisable: false
    backfillToleranceSecs: "180"

# Default trickster originURL, references a source Prometheus instance
# Ref: https://github.com/Comcast/trickster/blob/master/docs/configuring.md
caches:
  - name: default
    type: memory
    compression: true
    recordTTLSecs: "21600"
    reapIntervalMs: "1000"
    redis:
      protocol: tcp
      endpoint: redis:6379
      password: ''
    filesystem:
      path: /tmp/trickster
    bbolt:
      file: trickster.db
      bucket: trickster

logLevel: info
profiler:
  enabled: false
  port: 6060

# Number of trickster replicas desired
replicaCount: 1

# image for trickster deplyoment
image:
  repository: tricksterio/trickster
  tag: 0.0.12
  pullPolicy: IfNotPresent

# Service resource for trickster deplyoment
# Ref: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  type: ClusterIP
  port: 9090
  #address = "localhost"
  metricsPort: 8080
  # metricsAddress = "localhost"
  # metricsNodePort: 0
  # nodePort: 0

# Ingress resource for trickster service
# Ref : https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resource limits & requests
# Ref: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

# Node labels for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
nodeSelector: {}

# Tolerations for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

# Affinity for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}
