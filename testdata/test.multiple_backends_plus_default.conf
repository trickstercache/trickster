# ### this file is for unit tests only and will not work in a live setting

frontend:
  listen_port: 57821
  listen_address: test
caches:
  test:
    provider: memory
backends:
  default:
    provider: reverseproxycache
    cache_name: test
    origin_url: 'http://2'
    paths:
      - path: /test_path
        no_metrics: true
        handler: invalid_handler
      - path: /api/v1/
        handler: proxy
        match_type: prefix

