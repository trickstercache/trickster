on:
  push:
    branches:
    - main
  workflow_dispatch:
  workflow_call:
    inputs:
        tag:
          description: 'Tag to use for the image'
          required: false
          type: string
          default: ''
name: Publish Trickster Image

env:
  oci_metadata: |
    org.opencontainers.image.description="Open Source HTTP Reverse Proxy Cache and Time Series Dashboard Accelerator"

jobs:
  publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.repository == 'trickstercache/trickster' # skip for forks
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Create an image for ghcr.io/github_owner/repo_name and docker.io/github_owner/repo_name
          images: |
            ghcr.io/${{ github.repository }}
            ${{ github.repository_owner == 'trickstercache' && github.repository || ''}}
          annotations: ${{ env.oci_metadata }}
          labels:  ${{ env.oci_metadata }}
          flavor: |
            latest=${{ github.ref_name == 'main' &&  'auto' || 'false' }}
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long
      - name: Build and push
        uses: docker/build-push-action@v6
        id: build-and-push
        with:
          provenance: true
          sbom: true
          push: true
          file: ${{ github.workspace }}/Dockerfile
          context: ${{ github.workspace }}
          platforms: linux/amd64,linux/arm64/v8
          annotations: ${{ steps.meta.outputs.annotations }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_LATEST_COMMIT_ID=${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign Images
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}
