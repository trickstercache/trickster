on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
  workflow_call:
    inputs:
      draft:
        required: true
        type: boolean
        default: true
      prerelease:
        required: true
        type: boolean
        default: true
      job-suffix:
        required: false
        type: string
        default: ''

name: Publish Trickster Release to Drafts

env:
  draft: ${{ inputs.draft || true }}
  prerelease: ${{ inputs.prerelease || false }}

jobs:
  release:
    name: Publish Release ${{ inputs.job-suffix || '' }}
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.baretag.outputs.baretag }}
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
        #
      - name: Get bare tag
        id: baretag
        run: echo "baretag=$(echo ${{ github.ref }} | cut -b 12-)" >> "$GITHUB_OUTPUT"
        #
      - name: Checkout code
        uses: actions/checkout@v4
        #
      - name: install golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
        #
      - name: Build project
        run: |
          TAGVER=${{ steps.baretag.outputs.baretag }} make release
        #
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            --title "Release v${{ steps.baretag.outputs.baretag }} / ${{ steps.date.outputs.date }}" \
            --draft=${{ env.draft }} \
            --prerelease=${{ env.prerelease }} \
            ./bin/trickster-${{ steps.baretag.outputs.baretag }}.tar.gz \
            ./bin/sha256sum.txt
  publish-image:
    needs:
      - release
    uses: ./.github/workflows/publish-image.yaml
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    with:
      tag: ${{ needs.release.outputs.tag }}
